<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-chart-line me-2"></i>Sales Report Dashboard
            </span>
            <div class="text-white">
                <small>Last Updated: <span id="lastUpdated">Loading...</span></small>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- KPI Cards -->
        <div class="row" id="kpiCards">
            <!-- KPI cards will be dynamically loaded here -->
        </div>

        <!-- Charts Section -->
        <div class="row mt-4">
            <!-- Scenario Comparison -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Scenario Comparison</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="scenarioChart" height="250"></canvas>
                    </div>
                </div>
            </div>

            <!-- Payment Mode Distribution -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Payment Mode Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="paymentChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Overview -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Payment Status Overview</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart" height="150"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer Data Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Customer Details</h5>
                        <div>
                            <select id="periodFilter" class="form-select form-select-sm">
                                <option value="all">All Periods</option>
                                <option value="A">Period A (17 Sep - 15 Oct)</option>
                                <option value="B">Period B (16 Oct - 15 Nov)</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="customerTable">
                                <thead>
                                    <tr>
                                        <th>Customer</th>
                                        <th>Amount (AED)</th>
                                        <th>Status</th>
                                        <th>Payment Mode</th>
                                        <th>Period</th>
                                    </tr>
                                </thead>
                                <tbody id="customerTableBody">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
